name: Build and deploy Node.js app to Azure Web App - invetariofacturacion

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ❌ NO instalar dependencias en GitHub Actions
      # ❌ NO compilar better-sqlite3 aquí
      # ✔ Azure lo hará correctamente en su propio entorno

      # ✔ Subir SOLO el código, sin node_modules
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules
            !package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7958EA12E28741CC831CFDA509CBF0F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE297D4CB3464D6686375D44A0719496 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_694535C7D91C4ACAAFD11FC391903892 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'invetariofacturacion'
          slot-name: 'Production'
          package: .
