# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - invetariofacturacion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # üßπ 1. Eliminar node_modules de Windows (causan errores en Linux)
      - name: Remove node_modules
        run: rm -rf node_modules

      # üîß 2. Configurar Node 22 (Azure lo requiere)
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # üèóÔ∏è 3. Instalar dependencias compilando better-sqlite3 correctamente
      - name: Install dependencies (build from source)
        run: npm install --build-from-source

      # üì¶ 4. Subir artefacto de compilaci√≥n
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # üîê 5. Login to Azure con los secretos que Azure regener√≥
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7958EA12E28741CC831CFDA509CBF0F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE297D4CB3464D6686375D44A0719496 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_694535C7D91C4ACAAFD11FC391903892 }}

      # üöÄ 6. Deploy a Azure Web App
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'invetariofacturacion'
          slot-name: 'Production'
          package: .
