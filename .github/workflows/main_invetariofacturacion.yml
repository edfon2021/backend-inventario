name: Build and deploy Node.js app to Azure Web App - invetariofacturacion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Si tienes TypeScript o necesitas un "build" (npm run build), hazlo aquí.
      # Si es JS puro, este paso es opcional, pero sirve para verificar que no hay errores de sintaxis.
      - name: Install dependencies (check integrity)
        run: npm install

      # ⚠️ PASO CLAVE NUEVO: Borrar node_modules ANTES de subir
      # Esto evita que subas los binarios incompatibles a Azure
      - name: Remove node_modules before upload
        run: rm -rf node_modules

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          # include-hidden-files: true # A veces necesario si tienes .env.example o configs ocultas

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7958EA12E28741CC831CFDA509CBF0F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE297D4CB3464D6686375D44A0719496 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_694535C7D91C4ACAAFD11FC391903892 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'invetariofacturacion'
          slot-name: 'Production'
          package: .
