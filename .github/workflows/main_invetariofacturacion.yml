name: Build and deploy Node.js app to Azure Web App - invetariofacturacion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # ✨ Fix: eliminar node_modules de Windows
      - name: Remove node_modules
        run: rm -rf node_modules

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # ✨ Fix: instalar compilando better-sqlite3
      - name: Install dependencies (build from source)
        run: npm install --build-from-source

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1C25A569A4024E7598F027873C413C94 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D3585A65639543EAAF322AA9EDA0A10E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A71247C61F3140549D121A478D6C9AD9 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'invetariofacturacion'
          slot-name: 'Production'
          package: .
