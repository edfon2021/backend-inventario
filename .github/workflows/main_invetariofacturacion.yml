# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - invetariofacturacion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # 游빛 1. Limpieza preventiva: Asegura que no haya un node_modules sucio en el runner
      - name: Clean existing node_modules
        run: rm -rf node_modules

      # 游닍 2. Subir el c칩digo "limpio" a los artefactos de GitHub
      # NOTA: No hacemos 'npm install' aqu칤. Solo empaquetamos el c칩digo fuente.
      # Excluimos expl칤citamente node_modules y la carpeta .git para que el zip sea ligero y limpio.
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules
            !.git
            !.github

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 游닌 3. Descargar el c칩digo limpio (sin node_modules)
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 游댏 4. Login a Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_131DA52D1246468EA58ABE1806359920 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E6ED4F6DC5144C148B238BB127D5AFAA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BF3CB69D242B46438862D250755BED9D }}

      # 游 5. Desplegar
      # Azure detectar치 que falta node_modules y ejecutar치 'npm install' autom치ticamente
      # gracias a la variable SCM_DO_BUILD_DURING_DEPLOYMENT=true
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'invetariofacturacion'
          slot-name: 'Production'
          package: .
